<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .button-container {
            margin-top: 50px;
        }
        .game-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #218838;
        }
    </style>
</head>

    <h1>Welcome to My Game Hub</h1>
    
    <div class="button-container">

        <a class="game-button" href="flappy-bird.html" target="_blank">Play Flappy Bird</a>

</html>
